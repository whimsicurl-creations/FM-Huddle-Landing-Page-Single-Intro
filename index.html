<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="main.css"> <!-- External CSS file link -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700&display=swap" rel="stylesheet"> <!-- Google Fonts link -->
  <script src="https://kit.fontawesome.com/f8f76b2390.js"></script> <!-- FontAwesome CDN link -->
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    /* .attribution a { color: hsl(228, 45%, 44%); } */
  </style>
</head>
<body>
  <div class="content-wrapper">
    <header>
      <img src="images/logo.svg" alt="Huddle Logo">
    </header>
    <main>
      <div class="left">
        <img src="images/illustration-mockups.svg" alt="Site Mockups">
      </div>
      <div class="right">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
        <button id="register-btn">Register</button>
      </div>
    </main>
  </div> <!-- End content wrapper -->
  <footer>
    <div class="social-icons">
      <div class="social">
        <a href="https://www.facebook.com/frontendmentor/"><i class="fab fa-facebook-f"></i></a>
      </div>
      <div class="social">
        <a href="https://twitter.com/frontendmentor"><i class="fab fa-twitter"></i></a>
      </div>
      <div class="social">
        <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
    <p class="attribution">
      This page started life as a challenge on <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 🎉
    </p>
  </footer>
</body>
</html>
